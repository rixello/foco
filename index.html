<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco - Productivity Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-pattern"></div>
        <h1>Foco</h1>
    </header>
    <main>
        <div class="module-container" id="todo-container">
            <section id="todo" class="module">
                <h2>To-Do List</h2>
                <div class="todo-header">
                    <h3>Priority</h3>
                    <div class="priority-buttons">
                        <button class="priority-btn active" data-priority="all">All</button>
                        <button class="priority-btn" data-priority="high">High</button>
                        <button class="priority-btn" data-priority="medium">Medium</button>
                        <button class="priority-btn" data-priority="low">Low</button>
                    </div>
                </div>
                <div class="todo-content">
                    <ul id="task-list" tabindex="0">
                        <!-- tasks will be added here -->
                    </ul>
                    <div class="task-input-container">
                        <input type="text" id="new-task" placeholder="Add a new task...">
                        <select id="priority-select">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
        <div class="module-container" id="stopwatch-container">
            <section id="time" class="module">
                <h2>Stopwatch</h2>
                <div class="timer-container">
                    <div class="timer-circle">
                        <span class="timer-value">00:00</span>
                    </div>
                    <div class="timer-controls">
                        <button class="timer-btn" id="start-timer">Start</button>
                        <button class="timer-btn" id="reset-timer">Reset</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="module-container" id="progress-container">
            <section id="progress" class="module">
                <h2>Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-value">0%</span>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Foco. All rights reserved.</p>
    </footer>
    <div id="terminal-overlay" class="hidden">
        <div class="terminal-window">
            <div class="terminal-header">
                <span class="terminal-title">Foco Terminal</span>
                <button id="close-terminal">&#10005;</button>
            </div>
            <div class="terminal-content">
                <div class="terminal-output"></div>
                <div class="terminal-input-container">
                    <span class="terminal-prompt">user@foco:~$</span>
                    <input type="text" id="terminal-input" autofocus>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
